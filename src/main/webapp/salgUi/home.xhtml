<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBrukerTitle}"/>
        </ui:define>
        <ui:define name="body">
            <p:panel header="HealtyCatering AS">  
                <h:form>
                    <h:panelGrid>
                        <h:body>
                            <div id="fb-root"></div>
                            <script>(function(d, s, id) {
                                    var js, fjs = d.getElementsByTagName(s)[0];
                                    if (d.getElementById(id))
                                        return;
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                                    fjs.parentNode.insertBefore(js, fjs);
                                }(document, 'script', 'facebook-jssdk'));</script>
                        </h:body>
                        <td valign="top" width="10">&nbsp;</td>
                        <table width="485" border="0" align="center" cellpadding="0" cellspacing="0" id="main_menu">               
                            <p:galleria value="#{galleria.images}" var="image" panelWidth="800" panelHeight="600" showCaption="true" autoPlay="off">  
                                <p:graphicImage value="../faces/resources/images/galleria/#{image.path}" alt="#{image.description}" title="#{image.name}"/>  
                            </p:galleria> 
                        </table>
                   </h:panelGrid>         
                </h:form>
            </p:panel>
            <br/>
            <div class="fb-like" data-href="http://www.facebook.com/HealtycateringAs"
                 data-send="true" data-layout="button_count" data-width="500" data-show-faces="true" data-font="arial">
            </div>
        </ui:define>
    </ui:composition>
</html>
