<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRetterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form2">  
                <p:dataGrid var="retter" value="#{dishes.rettL}" columns="3"  
                            rows="12" paginator="true"  
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            rowsPerPageTemplate="9,12,15">  

                    <p:panel header="#{retter.navn}" style="text-align:center">  
                        <h:panelGrid columns="1" style="width:100%">  
                            <p:graphicImage value="/resources/images/#{retter.fil}" width="30" height="40"/>   

                            <h:outputText value="Pris: #{retter.pris}kr" />  

                            <p:commandLink update=":form2:rettDetail" oncomplete="rettDialog.show()" title="View Detail">  
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                <f:setPropertyActionListener value="#{retter}"   
                                                             target="#{dishes.selected}" />  
                            </p:commandLink>  
                        </h:panelGrid>  
                    </p:panel>  

                </p:dataGrid>  
                <p:dialog header="retterDetail" widgetVar="rettDialog" modal="false" appendToBody="true">  
                    <p:outputPanel id="rettDetail" style="text-align:center;" layout="block">  

                        <p:graphicImage value="/resources/images/#{dishes.selected.fil}" width="100" height="100"/>  

                        <h:panelGrid  columns="2" cellpadding="5">  
                            <h:outputLabel for="name2" value="Name: " />  
                            <h:outputText id="name2" value="#{dishes.selected.navn}" />  

                            <h:outputLabel for="ingredients" value="Ingredinets: " />  
                            <h:outputText id="ingredients" value="#{dishes.selected.ingredienser}" />  
                            <p:commandButton action="/faces/salgUi/bestilling?faces-redirect=true" value="Start ordering"/>

                         </h:panelGrid>  
                    </p:outputPanel>  
                </p:dialog>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
