<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Contacts">

        <!-- Main View -->
        <pm:view id="main">
            <h:form id="listOrdersForm">
                <pm:header title="Orders">
                    <f:facet name="right">                       
                        <p:commandButton value="Refresh" icon="refresh" action="#{sjoforUtkjoring.init()}" update=":listOrdersForm"/>
                    </f:facet>
                </pm:header>

                <pm:content>
                    <p:dataList id="ordreList" value="#{sjoforUtkjoring.utListe}" var="item" rendered="#{bruker.sjoforOK}">
                        <p:column>                            
                            <h3>
                                <p:commandLink value="#{item.ordreTabell.ordretabellPK.salgsnummer} #{item.ordre.levAdresse}" action="pm:new" update=":seeOrdreForm">
                                    <f:setPropertyActionListener value="#{item}" target="#{sjoforUtkjoring.selected}" />
                                </p:commandLink>
                            </h3>
                            <p><a href="tel:#{item.bruker.telefon}">Call</a></p>
                        </p:column>
                    </p:dataList>
                </pm:content>
            </h:form>
        </pm:view>

        
        <pm:view id="new">
            <pm:header title="Orders">
                <f:facet name="left"><p:button value="Back" icon="back" href="#main?reverse=true"/></f:facet>
            </pm:header>

            <pm:content>
                <h:form id="seeOrdreForm">
                    <h:outputText value="SalesNr: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{sjoforUtkjoring.selected.ordreTabell.ordretabellPK.salgsnummer}" />  

                    <h:outputText value="levAddress: " />  
                    <h:outputText  styleClass="outputLabel"  
                                   value="#{sjoforUtkjoring.selected.ordre.levAdresse}"/>                                  

                    <h:outputText value="PayStatus: " />  
                    <p:inputText styleClass="outputLabel"  
                                 value="#{sjoforUtkjoring.selected.ordre.betaltstatus}" />  

                    <h:outputText value="Dishname: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{sjoforUtkjoring.selected.rett.navn}" />  

                    <h:outputText value="OrderStatus: " />                      
                    <p:selectOneButton value="#{sjoforUtkjoring.selected.ordreTabell.status}">  
                        <f:selectItem itemLabel="Pending" itemValue="Pending" />  
                        <f:selectItem itemLabel="OK" itemValue=OK" />  
                        <f:selectItem itemLabel="OK call me!" itemValue="Faulty" />  
                    </p:selectOneButton>   

                    <h:outputText value="Customer: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{sjoforUtkjoring.selected.bruker.brukernavn}" />  

                    <h:outputText value="Firstname " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{sjoforUtkjoring.selected.bruker.fornavn}"/>  

                    <h:outputText value="Lastname: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{sjoforUtkjoring.selected.bruker.etternavn}" />  

                    <h:outputText />  
                    <h:outputText />  

                    <p:commandButton value="Save" action="#{sjoforUtkjoring.save()}" update=":listContactsForm:contactsList" icon="check" />
                </h:form>
            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
