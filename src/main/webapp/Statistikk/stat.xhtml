<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/loginOkTemplate.xhtml" >
        <ui:define name="title">

        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Stat">  

                <h:form id="formen"> 


                    <p:outputLabel value="From:"  for="inlineCal"/>  
                    <p:calendar value="#{charts.fra}" pattern="MM/dd/yyyy HH:mm" id="inlineCal"/>  

                    <p:outputLabel value="To:"  for="inlineCal2"/>  
                    <p:calendar value="#{charts.til}" pattern="MM/dd/yyyy HH:mm" id="inlineCal2" />

                </h:form>






                <p:panelGrid columns="2">

                    <p:barChart value="#{charts.users}" legendPosition="ne"  id="chart4"
                                title="Total Sales per Customer" style="width:600px;height:250px" >                       
                    </p:barChart> 
                    <p:lineChart value="#{charts.currentUser}" legendPosition="ne"  id="chart1"
                                title="Current customer Chart" style="width:600px;height:250px"> 

                    </p:lineChart> 
                    <p:barChart value="#{charts.chartModelUser}" legendPosition="ne"  id="chart2"
                                title="All customers Chart" style="width:600px;height:250px" > 

                    </p:barChart> 
                    <p:barChart value="#{charts.linearModelAll}" legendPosition="ne"  id="chart3"
                                title="Total sales" style="width:600px;height:250px" >                         
                    </p:barChart> 
                    <p:barChart value="#{charts.web}" legendPosition="ne"  id="chart5"
                                title="Total sales" style="width:600px;height:250px" >                         
                    </p:barChart> 

                </p:panelGrid>
                <p:commandButton update="chart1 chart2 chart3 chart4 chart5" actionListener="#{charts.init()}" value="Refresh" icon="ui-icon-refresh"/>


            </p:panel>
        </ui:define>
    </ui:composition>
</html>
