<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/loginOkTemplate.xhtml" >
        <ui:define name="title">

        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Stat">  
                <p:growl id="growl" showDetail="true" /> 
                <h:form id="formen"> 


                    <p:outputLabel value="From:"  for="inlineCal"/>  
                    <p:calendar value="#{charts.fra}" pattern="MM/dd/yyyy HH:mm" id="inlineCal"/>  

                    <p:outputLabel value="To:"  for="inlineCal2"/>  
                    <p:calendar value="#{charts.til}" pattern="MM/dd/yyyy HH:mm" id="inlineCal2" />


                    <p:commandButton update="" value="Refresh" icon="ui-icon-refresh"/>
                </h:form>
                <p:barChart value="#{charts.chartModelUser}" legendPosition="e"  id="chart3"
                            title="Customer Chart" style="width:600px;height:250px" widgetVar="chart2"> 
                    <p:ajax event="itemSelect" listener="#{charts.itemSelect(event)}" update="growl" />
                </p:barChart> 


            </p:panel>
        </ui:define>
    </ui:composition>
</html>
