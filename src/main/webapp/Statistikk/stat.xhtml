<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/loginOkTemplate.xhtml" >
        <ui:define name="title">

        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Stat">  

                <h:form id="formen"> 


                    <p:outputLabel value="From:"  for="inlineCal"/>  
                    <p:calendar value="#{charts.fra}" pattern="MM/dd/yyyy HH:mm" id="inlineCal"/>  

                    <p:outputLabel value="To:"  for="inlineCal2"/>  
                    <p:calendar value="#{charts.til}" pattern="MM/dd/yyyy HH:mm" id="inlineCal2" />

                </h:form>               

                    <p:tabView cache="false">
                        <p:tab title="Stat user" >
                        <p:growl id="growl" showDetail="true" />  
                        <p:barChart value="#{charts.users}" legendPosition="ne"  id="chart4" zoom="true"
                                    title="Total Sales per Customer/Frim" style="width:1100px;height:300px" > 
                           
                        </p:barChart> 
                        <p:barChart value="#{charts.currentUser}" legendPosition="ne"  id="chart1" stacked="true" zoom="true"
                                     title="Current customer Chart" style="width:1100px;height:300px">
                            

                        </p:barChart>
                        <p:commandButton update="chart1 chart4" actionListener="#{charts.init()}" value="Refresh" icon="ui-icon-refresh"/>
                        </p:tab> 
                        <p:tab title="Frim Stat">
                        <p:lineChart value="#{charts.chartModelUser}" legendPosition="ne"  id="chart2" zoom="true"
                                    title="All customers Chart sales per month (kr)" style="width:1100px;height:300px" > 
                           

                        </p:lineChart> 
                            <p:lineChart value="#{charts.linearModelAll}" legendPosition="ne"  id="chart3"
                                    title="Total sale per time unit (kr)" style="width:1100px;height:300px" zoom="true" >   
                           
                        </p:lineChart> 
                        <p:commandButton update="chart2 chart3" actionListener="#{charts.init()}" value="Refresh" icon="ui-icon-refresh"/>
                        </p:tab>
                        <p:tab title="Dishes and Web">
                    <p:growl id="growl2" showDetail="true" />    


                        <p:barChart value="#{charts.web}" legendPosition="ne"  id="chart5"
                                    title="Total sales" style="width:1100px;height:300px" zoom="true" >  
                           
                        </p:barChart> 

                    <p:bubbleChart id="chart6" value="#{charts.bubbleModel}" xaxisLabel="Price" yaxisLabel="Sales"  
                title="Dish chart" style="width:400px;height:300px" zoom="true" />
                        <p:commandButton update="chart6 chart5" actionListener="#{charts.init()}" value="Refresh" icon="ui-icon-refresh"/>
                        </p:tab>
                    </p:tabView>


                    

                
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
