<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTimerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTimerLabel_timeId}" for="timeId" />
                    <h:inputText id="timeId" value="#{timerController.selected.timeId}" title="#{bundle.CreateTimerTitle_timeId}" required="true" requiredMessage="#{bundle.CreateTimerRequiredMessage_timeId}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTimerLabel_brukernavn}" for="brukernavn" />
                    <h:inputText id="brukernavn" value="#{timerController.selected.brukernavn}" title="#{bundle.CreateTimerTitle_brukernavn}" />
                    <h:outputLabel value="#{bundle.CreateTimerLabel_arbeidsTimer}" for="arbeidsTimer" />
                    <h:inputText id="arbeidsTimer" value="#{timerController.selected.arbeidsTimer}" title="#{bundle.CreateTimerTitle_arbeidsTimer}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{timerController.create}" value="#{bundle.CreateTimerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{timerController.prepareList}" value="#{bundle.CreateTimerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTimerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
