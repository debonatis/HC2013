<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:p="http://primefaces.org/ui">  


    <ui:composition template="/template/tomTemplate.xhtml">

        <ui:define name="body">

            <h:body> 

                <h:form>
                    <p:panelGrid columns="2">
                        <h:outputText value="Day and time for working hours registration" />  
                        <p:calendar value="#{logging.start}" pattern="MM/dd/yyyy HH:mm" />  

                        <h:outputText value="Time picker" /> 
                        <p:calendar value="#{logging.stop}" pattern="HH:mm" timeOnly="true" />
                    </p:panelGrid>
                    <h:panelGroup rendered="#{bruker.adminOK}">
                        <p:dataTable id="lolTable" var="item" value="#{logging.loggedInUsers}" style="width:190px">  

                            <p:column headerText="Username" sortBy="#{item.brukernavn}" filterBy="#{item.brukernavn}">  
                                <h:outputText value="#{item.brukernavn}" />  
                            </p:column>  
                            <p:column headerText="Username" sortBy="#{item.timeId}" filterBy="#{item.timeId}">  
                                <h:outputText value="#{item.timeId}" />  
                            </p:column>  
                            <p:column headerText="Username" sortBy="#{item.arbeidsTimer}" filterBy="#{item.arbeidsTimer}">  
                                <h:outputText value="#{item.arbeidsTimer}" />  
                            </p:column>                         

                        </p:dataTable>
                    </h:panelGroup>

                </h:form>  



            </h:body> 
        </ui:define>
    </ui:composition>

</html>
