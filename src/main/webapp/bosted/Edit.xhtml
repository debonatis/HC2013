<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBostedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Edit">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditBostedLabel_postnummer}" for="postnummer" />
                        <h:inputText id="postnummer" value="#{bostedController.selected.postnummer}" title="#{bundle.EditBostedTitle_postnummer}" required="true" requiredMessage="#{bundle.EditBostedRequiredMessage_postnummer}"/>
                        <h:outputLabel value="#{bundle.EditBostedLabel_poststed}" for="poststed" />
                        <h:inputText id="poststed" value="#{bostedController.selected.poststed}" title="#{bundle.EditBostedTitle_poststed}" required="true" requiredMessage="#{bundle.EditBostedRequiredMessage_poststed}"/>
                    </h:panelGrid>
                    <br/><br/><br/><br/><br/>
                    <p:menubar>
                        <p:menuitem action="#{bostedController.update}" value="#{bundle.EditBostedSaveLink}"/> 
                        <p:menuitem outcome="View" value="#{bundle.EditBostedViewLink}"/>
                        <p:menuitem action="#{bostedController.prepareList}" value="#{bundle.EditBostedShowAllLink}" immediate="true"/>
                        <p:menuitem outcome="/index" value="#{bundle.EditBostedIndexLink}" style="margin-left:550px"/> 
                    </p:menubar> 
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
