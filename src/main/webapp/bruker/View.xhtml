<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/adminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBrukerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="User information">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewBrukerLabel_brukernavn}"/>
                        <h:outputText value="#{brukerController.selected.brukernavn}" title="#{bundle.ViewBrukerTitle_brukernavn}"/>
                        <h:outputText value="#{bundle.ViewBrukerLabel_passord}"/>
                        <h:outputText value="#{brukerController.selected.passord}" title="#{bundle.ViewBrukerTitle_passord}"/>
                        <h:outputText value="#{bundle.ViewBrukerLabel_fornavn}"/>
                        <h:outputText value="#{brukerController.selected.fornavn}" title="#{bundle.ViewBrukerTitle_fornavn}"/>
                        <h:outputText value="#{bundle.ViewBrukerLabel_etternavn}"/>
                        <h:outputText value="#{brukerController.selected.etternavn}" title="#{bundle.ViewBrukerTitle_etternavn}"/>
                        <h:outputText value="#{bundle.ViewBrukerLabel_adresse}"/>
                        <h:outputText value="#{brukerController.selected.adresse}" title="#{bundle.ViewBrukerTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewBrukerLabel_email}"/>
                        <h:outputText value="#{brukerController.selected.email}" title="#{bundle.ViewBrukerTitle_email}"/>
                        <h:outputText value="#{bundle.ViewBrukerLabel_telefon}"/>
                        <h:outputText value="#{brukerController.selected.telefon}" title="#{bundle.ViewBrukerTitle_telefon}"/>
                        <h:outputText value="#{bundle.ViewBrukerLabel_postnummer}"/>
                        <h:outputText value="#{brukerController.selected.postnummer}" title="#{bundle.ViewBrukerTitle_postnummer}"/>
                    </h:panelGrid>
                    <br />
                    <p:menubar>
                        <p:menuitem action="#{brukerController.destroyAndView}" value="#{bundle.ViewBrukerDestroyLink}"/> 
                        <p:menuitem value="#{bundle.ViewBrukerEditLink}" outcome="/bruker/Edit"/>  
                        <p:menuitem action="#{brukerController.prepareList}" value="#{bundle.ViewBrukerShowAllLink}" /> 
                        <p:menuitem value="#{bundle.ViewBrukerIndexLink}" outcome="/index" style="margin-left:550px"/>
                    </p:menubar>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
