<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">

        </ui:define>
        <ui:define name="sideBar">
            <h:form>
                <p:growl id="messages"/> 


                <h3>Healthy Catering</h3>  
                <p:slideMenu style="width:180px">  
                    <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">  
                        <p:menuitem value="Save" actionListener="#{menuBean.save}" update="messages" icon="ui-icon-disk" />  
                        <p:menuitem value="Update" actionListener="#{menuBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />  
                    </p:submenu>  
                    <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">  
                        <p:menuitem value="Delete" actionListener="#{menuBean.delete}"  ajax="false" icon="ui-icon-close"/>  
                    </p:submenu>  
                    <p:separator />  
                    <p:submenu label="Navigations" icon="ui-icon-extlink">  
                        <p:submenu label="Prime Links">  
                            <p:menuitem value="Prime" url="http://www.prime.com.tr" />  
                            <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />  
                        </p:submenu>  
                        <p:menuitem value="Mobile" outcome="/mobile/index" />  
                    </p:submenu>  
                </p:slideMenu>  

            </h:form>

        </ui:define>
        <ui:define name="body">
            <h:form>  

                <p:growl id="growl" sticky="true" showDetail="true"/>  

                <p:wizard widgetVar="wiz"  
                          flowListener="#{bestilling.onFlowProcess}">  

                    <p:tab id="personal" title="Pick dish/es">  

                        <p:panel header="PickList">  

                            <h:messages errorClass="error"/> 


                            <p:pickList id="pojoPickList" value="#{bestilling.retterPick}" var="rett" effect="bounce"  
                                        itemValue="#{rett}" itemLabel="#{rett.navn}" converter="rett"  
                                        showSourceControls="true" showTargetControls="true" showCheckbox="true"  
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >                                  

                                <f:facet name="sourceCaption">Available</f:facet>  
                                <f:facet name="targetCaption">Picked</f:facet>  

                                <p:ajax event="transfer" listener="#{bestilling.onTransfer}" update="msg" />  



                                <p:column style="width:25%">  
                                    <p:graphicImage value="C:/HC2013/bilder/#{rett.fil}" width="30" height="40" />  
                                </p:column>  

                                <p:column style="width:75%;">  
                                    #{rett.navn}  
                                </p:column>  

                            </p:pickList>  

                            <p:commandButton id="pojoSubmit" value="Submit" update="displayPlayers" oncomplete="rettDialog.show()" style="margin-top:5px"/>  



                            <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="rettDialog">  
                                <h:panelGrid id="displayPlayers" columns="2">  
                                    <h:outputText value="Source: " style="font-weight:bold"/>  
                                    <ui:repeat value="#{bestilling.retterPick.source}" var="rett">  
                                        <h:outputText value="#{rett.navn}" style="margin-right:5px" />  
                                    </ui:repeat>  

                                    <h:outputText value="Target: " style="font-weight:bold"/>  
                                    <ui:repeat value="#{bestilling.retterPick.target}" var="rett.navn">  
                                        <h:outputText value="#{rett.navn}" style="margin-right:5px" />  
                                    </ui:repeat>  
                                </h:panelGrid>  
                            </p:dialog>  
                        </p:panel>  
                    </p:tab>  
                    <p:tab id="futherInf" title="Futher Information">  
                        <p:panel header="Order Details">  

                            <h:messages errorClass="error"/>  

                            <p:dataTable var="items" value="#{bestilling.settAntallList}">

                                <p:column headerText="Dish" sortBy="#{items.rett.navn}" filterBy="#{items.rett.navn}">  
                                    <h:outputText value="#{items.rett.navn}" />  
                                </p:column>  

                                <p:column headerText="Quantity" sortBy="#{items.antall}" filterBy="#{items.antall}">  
                                    <p:inputText value="#{items.antall}" />  
                                </p:column>  


                            </p:dataTable>  
                        </p:panel>  
                    </p:tab>                     

                </p:wizard>  

            </h:form>  

        </ui:define>
    </ui:composition>

</html>
