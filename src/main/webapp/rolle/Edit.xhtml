<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Edit">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditRolleLabel_brukernavn}" for="brukernavn" />
                        <h:inputText id="brukernavn" value="#{rolleController.selected.brukernavn}" title="#{bundle.EditRolleTitle_brukernavn}" required="true" requiredMessage="#{bundle.EditRolleRequiredMessage_brukernavn}"/>
                        <h:outputLabel value="#{bundle.EditRolleLabel_rollen}" for="rollen" />
                        <h:inputText id="rollen" value="#{rolleController.selected.rollen}" title="#{bundle.EditRolleTitle_rollen}" required="true" requiredMessage="#{bundle.EditRolleRequiredMessage_rollen}"/>
                    </h:panelGrid>
                    <br/><br/><br/><br/><br/>
                    <p:menubar>
                        <p:menuitem action="#{rolleController.update}" value="#{bundle.EditRolleSaveLink}"/>  
                        <p:menuitem outcome="View" value="#{bundle.EditRolleViewLink}"/> 
                        <p:menuitem action="#{rolleController.prepareList}" value="#{bundle.EditRolleShowAllLink}" immediate="true"/>  
                        <p:menuitem outcome="/index" value="#{bundle.EditRolleIndexLink}" style="margin-left:550px"/> 
                    </p:menubar>
                    <h:commandLink />
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
