<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRetterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Create new">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form >
                    <p:growl id="growl" sticky="true" showDetail="true"/>  
                    <p:wizard widgetVar="wiz"  
                              flowListener="#{retterController.onFlowProcess}">  
                        <p:tab id="rett" title="Dish Information">  
                            <p:panel header="Dish Information">  
                                <h:messages errorClass="error"/>  
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{bundle.CreateRetterLabel_rettnummer}" for="rettnummer" />
                                    <p:inputText id="rettnummer" value="#{retterController.selected.rettnummer}" title="#{bundle.CreateRetterTitle_rettnummer}" required="true" requiredMessage="#{bundle.CreateRetterRequiredMessage_rettnummer}"/>
                                    <h:outputLabel value="#{bundle.CreateRetterLabel_navn}" for="navn" />
                                    <p:inputText id="navn" value="#{retterController.selected.navn}" title="#{bundle.CreateRetterTitle_navn}" required="true" requiredMessage="#{bundle.CreateRetterRequiredMessage_navn}"/>
                                    <h:outputLabel value="#{bundle.CreateRetterLabel_ingredienser}" for="ingredienser" />
                                    <p:inputText id="ingredienser" value="#{retterController.selected.ingredienser}" title="#{bundle.CreateRetterTitle_ingredienser}" />
                                    <h:outputLabel value="#{bundle.CreateRetterLabel_kalorier}" for="kalorier" />
                                    <p:inputText id="kalorier" value="#{retterController.selected.kalorier}" title="#{bundle.CreateRetterTitle_kalorier}" />
                                    <h:outputLabel value="#{bundle.CreateRetterLabel_vekt}" for="vekt" />
                                    <p:inputText id="vekt" value="#{retterController.selected.vekt}" title="#{bundle.CreateRetterTitle_vekt}" />
                                    <h:outputLabel value="#{bundle.CreateRetterLabel_pris}" for="pris" />
                                    <p:inputText id="pris" value="#{retterController.selected.pris}" title="#{bundle.CreateRetterTitle_pris}" />
                                </h:panelGrid>
                            </p:panel>  
                        </p:tab>  
                        <p:tab id="picture" title="Picture">  
                            <p:panel header="Upload picture">  
                                <h:form enctype="multipart/form-data">  
                                    <p:fileUpload fileUploadListener="#{retterController.handleFileUpload}"  
                                                  mode="advanced"  
                                                  update="messages"  
                                                  auto="true"  
                                                  sizeLimit="1000000000"   
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                                    <p:growl id="messages" showDetail="true"/>  
                                </h:form> 
                            </p:panel> 
                            <br/>
                            <p:panel>
                                <br />
                                <h:outputLabel value="#{bundle.CreateRetterLabel_beskrivelse}" for="beskrivelse" />
                                <p:inputText id="beskrivelse" value="#{retterController.selected.beskrivelse}" title="#{bundle.CreateRetterTitle_beskrivelse}" />
                                <br/><br/>
                                <p:commandButton action="#{retterController.create}" value="#{bundle.CreateRetterSaveLink}" update="growl"/>
                                <br/><br/>
                                <p:menubar>
                                    <p:menuitem action="#{retterController.prepareList}" value="#{bundle.CreateRetterShowAllLink}" immediate="true"/>
                                    <p:menuitem outcome="/index" value="#{bundle.CreateRetterIndexLink}" style="margin-left:600px"/> 
                                </p:menubar>
                            </p:panel>  
                        </p:tab>
                    </p:wizard> 
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
