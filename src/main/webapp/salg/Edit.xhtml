<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSalgTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Edit order">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditSalgLabel_salgsnummer}" for="salgsnummer" />
                        <h:inputText id="salgsnummer" value="#{salgController.selected.salgsnummer}" title="#{bundle.EditSalgTitle_salgsnummer}" required="true" requiredMessage="#{bundle.EditSalgRequiredMessage_salgsnummer}"/>
                        <h:outputLabel value="#{bundle.EditSalgLabel_sumSalg}" for="sumSalg" />
                        <h:inputText id="sumSalg" value="#{salgController.selected.sumSalg}" title="#{bundle.EditSalgTitle_sumSalg}" />
                    </h:panelGrid>

                    <br/><br/><br/><br/><br/>
                    <p:menubar>
                        <p:menuitem action="#{salgController.update}" value="#{bundle.EditSalgSaveLink}"/>  
                        <p:menuitem outcome="View" value="#{bundle.EditSalgViewLink}" /> 
                        <p:menuitem action="#{salgController.prepareList}" value="#{bundle.EditSalgShowAllLink}" immediate="true"/>
                        <p:menuitem outcome="/index" value="#{bundle.EditSalgIndexLink}" style="margin-left:550px"/>
                    </p:menubar>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
