<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalgTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Information">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewSalgLabel_salgsnummer}"/>
                        <h:outputText value="#{salgController.selected.salgsnummer}" title="#{bundle.ViewSalgTitle_salgsnummer}"/>
                        <h:outputText value="#{bundle.ViewSalgLabel_sumSalg}"/>
                        <h:outputText value="#{salgController.selected.sumSalg}" title="#{bundle.ViewSalgTitle_sumSalg}"/>
                    </h:panelGrid>
                    <br/>
                    <p:menubar>
                        <p:menuitem action="#{salgController.destroyAndView}" value="#{bundle.ViewSalgDestroyLink}"/> 
                        <p:menuitem value="#{bundle.ViewSalgEditLink}" outcome="/salg/Edit"/>  
                        <p:menuitem action="#{salgController.prepareList}" value="#{bundle.ViewalgShowAllLink}" /> 
                        <p:menuitem value="#{bundle.ViewSalgIndexLink}" outcome="/index" style="margin-left:550px"/>
                    </p:menubar>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
