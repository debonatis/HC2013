<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/loginOkTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="panel" header="Edit information">
                <br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditAdministratorLabel_brukernavn}" for="brukernavn" />
                        <h:inputText id="brukernavn" value="#{administratorController.selected.brukernavn}" title="#{bundle.EditAdministratorTitle_brukernavn}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_brukernavn}"/>
                    </h:panelGrid>
                    <br/><br/><br/><br/><br/>
                    <p:menubar>
                        <p:menuitem action="#{administratorController.update}" value="#{bundle.EditAdministratorSaveLink}"/>
                        <p:menuitem outcome="View" value="#{bundle.EditAdministratorViewLink}"/>
                        <p:menuitem action="#{administratorController.prepareList}" value="#{bundle.EditAdministratorShowAllLink}" immediate="true"/>
                        <p:menuitem outcome="/index" value="#{bundle.EditAdministratorIndexLink}" style="margin-left:550px"/>
                    </p:menubar>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
