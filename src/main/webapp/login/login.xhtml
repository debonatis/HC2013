<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/login/loginTemplate.xhtml">
            <ui:define name="windowTitle">
                Welcome
            </ui:define>

            <ui:define name="body">
                <p:panel>
                    <h:form>
                        <p:outputLabel for="username" value="Username" />
                        <p:inputText id="username" value="#{bruker.username}" required="true" />
                        <p:message for="username" />
                        <br />
                        <p:outputLabel for="password" value="Password" />
                        <p:password id="password" value="#{bruker.password}" required="true" />
                        <p:message for="password" />
                        <br />
                        <p:commandButton value="Login" action="#{bruker.login()}" />
                        <p:messages globalOnly="true" />
                        <br/>
                        <p:commandLink value="Not registered?" action="#{bruker.reg()}"/>
                    </h:form>
                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
